<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RandyColor - 랜덤 그라데이션 생성기</title>
    <meta name="description" content="랜덤 색상을 이용한 그라데이션 CSS 코드 생성기" />
    <meta name="theme-color" content="#0f1424" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="/randycolor/logo.svg" type="image/svg+xml" />
    <link rel="icon" href="/randycolor/logo.png" type="image/png" />
    
    <!-- GitHub Pages SPA 지원을 위한 리디렉션 스크립트 -->
    <script type="text/javascript">
      // GitHub Pages에서 Single Page App 지원을 위한 스크립트
      // 참고: https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
